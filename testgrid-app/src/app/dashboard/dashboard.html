<mat-toolbar color="primary" class="toolbar">
  <span>Dashboard</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="toggleLock()" class="lock-button">
    <mat-icon>{{ isLocked ? 'lock' : 'lock_open' }}</mat-icon>
  </button>
</mat-toolbar>

<div class="dashboard-container">
  <div class="grid-stack" #gridStackContainer>
    <div *ngFor="let widget of widgets"
         class="grid-stack-item"
         [attr.gs-id]="widget.id"
         [attr.gs-x]="widget.x"
         [attr.gs-y]="widget.y"
         [attr.gs-w]="widget.w"
         [attr.gs-h]="widget.h">
      <div class="grid-stack-item-content">
        <mat-card class="widget-card">
          <mat-card-header>
            <mat-card-title>{{ widget.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="widget-content">{{ widget.content }}</div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
